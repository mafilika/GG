<section class="container reveal">
  <h1>Request a Consultation</h1>

<form id="whatsapp-form" class="contact-form">

  <div class="form-group">
    <label for="name">Full Name *</label>
    <input type="text" id="name" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" required>
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email">
  </div>

  <div class="form-group">
    <label for="service">Service Required *</label>
    <select id="service" required>
      <option value="">Select Service</option>
      <option>Consulting & Specification</option>
      <option>Interior & Exterior Wall Painting</option>
      <option>Waterproofing Solutions</option>
      <option>Corrosion Protection</option>
    </select>
  </div>

  <div class="form-group">
    <label for="message">Project Details *</label>
    <textarea id="message" rows="5" required></textarea>
  </div>

  <button type="submit" class="cta-btn">Submit via WhatsApp</button>

</form>
  
</section>

<footer>
  <p>Industrial Strength. Polished Performance.</p>
</footer>

<a href="https://wa.me/27832269197" class="whatsapp-float" target="_blank">
<img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
</a>
